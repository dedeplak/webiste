    .glass {
      background: rgba(255 255 255 / .08);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255 255 255 / .15);
    }
    .focus-ring:focus-visible { outline: 2px solid rgba(99,102,241,0.9); outline-offset: 2px; }
    .card-hover { transition: transform var(--transition), box-shadow var(--transition); }
    .card-hover:hover { transform: translateY(-6px) scale(1.02); box-shadow: 0 35px 70px -10px rgba(99,102,241,0.25); }
    .toggle-wrapper {
      position: relative; width: 56px; height: 32px;
      background: #e2e8f0; border-radius: 9999px; padding: 4px;
      display: inline-flex; align-items: center; cursor: pointer;
      transition: background .3s ease;
    }
    .toggle-wrapper.dark { background: #334e8b; }
    .toggle-dot {
      width: 24px; height: 24px; background: white; border-radius: 9999px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.15);
      transition: transform .35s cubic-bezier(.4,.2,.2,1);
      transform: translateX(0);
    }
    .toggle-wrapper.dark .toggle-dot { transform: translateX(24px); }
    .reduce-motion * { animation: none !important; transition: none !important; }
  </style>
</head>

  <script>
    (function(){
      const root = document.documentElement;
      const themeControl = document.getElementById('theme-control');
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      function safeGet(k){ try{return localStorage.getItem(k);}catch{return null;} }
      function safeSet(k,v){ try{localStorage.setItem(k,v);}catch{} }
      function applyTheme(mode){
        if (mode==='dark'){
          root.classList.add('dark'); document.body.setAttribute('data-theme','dark'); themeControl.classList.add('dark');
        } else {
          root.classList.remove('dark'); document.body.setAttribute('data-theme','light'); themeControl.classList.remove('dark');
        }
      }
      const saved = safeGet('theme'); const sysPref = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved==='dark'||(!saved&&sysPref)) applyTheme('dark'); else applyTheme('light');
      if (themeControl){
        themeControl.addEventListener('click',()=>{
          const isDark = themeControl.classList.toggle('dark');
          applyTheme(isDark?'dark':'light'); safeSet('theme', isDark?'dark':'light');
        });
        themeControl.addEventListener('keydown',e=>{
          if (e.key==='Enter'||e.key===' '){ e.preventDefault(); themeControl.click(); }
        });
      }
      document.querySelectorAll('.glass').forEach(c=>{
        c.setAttribute('tabindex','0');
        c.addEventListener('keydown',e=>{
          if(e.key==='Enter'||e.key===' '){
            e.preventDefault();
            const link = c.closest('a'); if(link) link.click();
          }
        });
      });
      if (prefersReduced) document.documentElement.classList.add('reduce-motion');
    })();
  </script>
